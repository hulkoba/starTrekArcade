<!DOCTYPE html [
  <!ENTITY % newTabDTD SYSTEM "chrome://browser/locale/newTab.dtd">
  %newTabDTD;
  <!ENTITY % browserDTD SYSTEM "chrome://browser/locale/browser.dtd">
  %browserDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>New Tab</title>

  <link rel="stylesheet" type="text/css" media="all" href="clamp_files/global.css" />
  <link rel="stylesheet" type="text/css" media="all" href="clamp_files/contentSearchUI.css" />
  <link rel="stylesheet" type="text/css" media="all" href="clamp_files/newTab_002.css" />
  <link rel="stylesheet" type="text/css" media="all" href="clamp_files/newTab.css" />
</head>

<body dir="ltr">
  <div id="newtab-customize-overlay"></div>

  <div class="newtab-customize-panel-container">
    <div id="newtab-customize-panel" orient="vertical">
        <div id="newtab-customize-panel-anchor"></div>
        <div id="newtab-customize-panel-inner-wrapper">
          <div id="newtab-customize-title" class="newtab-customize-panel-item">
            <label>NEW TAB CONTROLS</label>
          </div>

          <div class="newtab-customize-complex-option">
            <div id="newtab-customize-classic" class="newtab-customize-panel-superitem newtab-customize-panel-item selectable">
                <label>Show your top sites</label>
            </div>
            <div id="newtab-customize-enhanced" class="newtab-customize-panel-subitem">
                <label class="checkbox"></label>
                <label>Include suggested sites</label>
            </div>
          </div>
          <div id="newtab-customize-blank" class="newtab-customize-panel-item selectable" selected="true">
            <label>Show blank page</label>
          </div>
          <div id="newtab-customize-learn" class="newtab-customize-panel-item">
            <label>Learn about New Tab</label>
          </div>
        </div>
    </div>
  </div>

  <div id="newtab-intro-mask">
    <div id="newtab-intro-modal">
      <div id="newtab-intro-header"></div>
      <div id="newtab-intro-body">
        <div id="newtab-intro-content">
          <div id="newtab-intro-text">
            <p></p><p></p>
          </div>
        </div>
        <div id="newtab-intro-buttons">
          <input type="button" id="newtab-intro-button" default="true" onclick="gIntro._exitIntro()" />
        </div>
      </div>
      <div id="newtab-intro-footer">
        <ul>
          <li id="newtab-intro-link"></li>
        </ul>
      </div>
    </div>
  </div>

    <div id="newtab-vertical-margin">
      <div id="newtab-margin-top"></div>
        <div id="newtab-margin-undo-container">
          <div id="newtab-undo-container" undo-disabled="true">
            <label id="newtab-undo-label">Thumbnail removed.</label>
            <button id="newtab-undo-button" tabindex="-1" class="newtab-undo-button">Undo.</button>
            <button id="newtab-undo-restore-button" tabindex="-1" class="newtab-undo-button">Restore All.</button>
            <button id="newtab-undo-close-button" tabindex="-1" title="Hide"></button>
          </div>
        </div>

      <div id="newtab-search-container" page-disabled="true">
        <div id="newtab-search-form">
          <div id="newtab-search-icon"></div>
          <input type="text" name="q" id="newtab-search-text" aria-label="Search query" maxlength="256" dir="auto" />
          <input type="button" id="newtab-search-submit" value="" aria-label="Submit search" />
        </div>
      </div>

      <div id="newtab-horizontal-margin">
        <div class="newtab-side-margin"></div>

        <div id="newtab-grid" page-disabled="true">
        </div>

        <div class="newtab-side-margin"></div>
      </div>

      <div id="newtab-margin-bottom"></div>
  </div>
      <input type="button" id="newtab-customize-button" dir="ltr" title="Customize your New Tab page" />
</body>
<script type="text/javascript;version=1.8" src="clamp_files/contentSearchUI.js"></script>
<script type="text/javascript;version=1.8" src="clamp_files/newTab.js"></script>
</html>
